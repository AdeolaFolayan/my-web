<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Container Media quary</title>
    <link rel="stylesheet" href="RegForm.css" />
  </head>
  <body>
    <div class="intro">
      <h1>Learn to code by watching others</h1>
      <p>see how eperienced developers solve problems in real-time.</p>
      <p>Watchimg scripted tutorials is great,</p>
      but understanding how developers think is inavluable.
    </div>
    <main class="container">
      <form action="" method="post" class="form">
        <div class="form_group">
          <button class="btn-submit">
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </button>
        </div>
        <div class="form_group">
          <label for=" First Name" class="form_group-label"> First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="first_name"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form_group">
          <label for=" last Name" class="form_group-label"> Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="last_name"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="form_group">
          <label for="email address" class="form_group-label">
            Emal Address</label
          >
          <input
            type="text"
            name="email_address"
            id="email_address"
            class="email_address"
            placeholder="example@email.com"
            required
          />
        </div>
        <div class="form_group">
          <label for="password" class="form_group-label"> password</label>
          <input
            type="text"
            name="password"
            id="password"
            class="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form_group">
          <button class="btn-submit">CLAIM YOUR FREE TRIAL</button>
        </div>
        <div class="form_footer">
          <footer>
            <h6>
              By clicking the button you are agreeing to our Terms and Services
            </h6>
          </footer>
        </div>
      </form>
    </main>
  </body>
</html>
